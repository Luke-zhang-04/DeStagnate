name: Node.js CI

on: [push, pull_request]

jobs:
  test:
    name: lint, build, test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 8.6.11
      - uses: actions/setup-node@v2
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: install deps
        run: pnpm install

      - name: lint
        run: pnpm lint

      - name: build
        run: ./build.sh --no-docs

      - name: test
        run: pnpm test
  docs:
    name: generate docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 8.6.11
      - uses: actions/setup-node@v2
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: install deps
        run: pnpm install

      - name: build
        run: pnpm build --no-docs

      - name: build docs
        run: pnpm build --docs

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: docs/public
